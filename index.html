<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Github Profile Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="global-nav">
        <ul class="nav-center">
          <li class="nav-link nav-left">
            <i class="fa fa-github" style="font-size: 36px; color: white"></i>
          </li>
          <li class="nav-link"><b>GITHUB</b></li>
        </ul>
      </div>
    </header>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <div class="sideDiv"></div>
          </div>
          <div class="col-md-8 float-right">
            <div
              class="full-width search"
              style="order: 1; flex-shrink: 3; min-width: 0"
            >
              <input
                class="searchbox"
                type="search"
                name=""
                id=""
                value="Search"
              />
            </div>
            <div class="flex-container">
              <div style="order: 1; flex-shrink: 3; min-width: 0"></div>
              <div style="order: 2; flex-shrink: 3; min-width: 0"></div>
              <div style="order: 3; flex-shrink: 3; min-width: 0"></div>
              <div
                style="order: 4; flex-shrink: 1"
                class="full-width end"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
